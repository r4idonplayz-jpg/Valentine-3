<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine for Yas</title>

  <style>
    body {
      background: linear-gradient(#ffe6f0, #ffd6e8);
      font-family: "Comic Sans MS", Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      color: #ff4d88;
      font-size: 2.4em;
      margin-bottom: 5px;
    }

    p {
      color: #ff6fa5;
      font-size: 1.2em;
      margin-bottom: 25px;
    }

    .buttons {
      position: relative;
      width: 260px;
      height: 200px;
    }

    button {
      width: 120px;
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    #yes {
      background-color: #ff4d88;
      color: white;
    }

    #no {
      background-color: #aaa;
      color: white;
      position: absolute;
      right: 0;
      bottom: 0;
    }

    /* Hello Kitty stickers */
    .kitty {
      position: absolute;
      width: 70px;
      animation: float 6s infinite ease-in-out;
      pointer-events: none;
    }

    .kitty1 { top: 15px; left: 15px; }
    .kitty2 { bottom: 20px; right: 15px; animation-delay: 2s; }
    .kitty3 { top: 50%; left: -10px; animation-delay: 4s; }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Hello Kitty stickers -->
  <img class="kitty kitty1" src="https://i.imgur.com/3Xj5nYb.png">
  <img class="kitty kitty2" src="https://i.imgur.com/3Xj5nYb.png">
  <img class="kitty kitty3" src="https://i.imgur.com/3Xj5nYb.png">

  <!-- Cute music -->

    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_3a4b6b0b93.mp3?filename=cute-happy-114254.mp3" type="audio/mpeg">
  </audio>

  <script>
    function yesClicked() {
      document.getElementById("music").play();

      document.body.innerHTML = `

        <p style="margin-top:20px; color:#ff4d88;">Happy Valentineâ€™s ðŸ’–</p>
      `;

    function moveNo() {

      noBtn.style.left = x + "px";

    }
  </script>

</body>
</html>
